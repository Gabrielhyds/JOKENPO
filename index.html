<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>
            jokenp√¥
        </title>
        <style>
            .player-options img,
            .enemy-options img{
                max-width: 200px;
                opacity: 0.3;
                cursor: pointer;
            }

            .player-options,
            .enemy-options{
                width: 50%;
            }

            .align{
                display: flex;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center;">Pedra,papel,tesoura</h1><hr>
        <div class="align">
            <div class="player-options">
                <div><img src="rock.png" alt=""></div>
                <div><img src="paper.png" alt=""></div>
                <div><img src="scisor.png" alt=""></div>
            </div>
            
            <div class="enemy-options">
                <div><img opt="rock" src="rock.png" alt="rock"></div>
                <div><img opt="paper" src="paper.png" alt=""></div>
                <div><img opt="scisor" src="scisor.png" alt=""></div>
            </div>
        </div>

        <script>
            var  elementos = document.querySelectorAll('.player-options div');
            var playerOpt ="";
            function resetOpacitityPlayer(){
                for(var i=0;i<elementos.length;i++){
                    elementos[i].style.opacity = 0.3;
                }
            }



            for(var i=0;i<elementos.length;i++){
                elementos[i].addEventListener("click", function(t){
                    resetOpacitityPlayer();
                    t.target.style.opacity = 1;
                    playerOpt = t.target.getAttribute('opt');
                    alert(playerOpt);
                });
            }
        </script>
    </body>
</html>
